<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container">
      <div class="url-inserted">
        <h1 id="h1">Insert URL Please</h1>
        <div class="url-textbox">
          <input type="text" name="url" id="url-vlaue" />
        </div>
        <div class="button-split">
          <button onclick="MyFunction()">Split URL</button>
        </div>
      </div>

      <div class="Url-Contents">
        <h1>Url Contents</h1>
        <div class="url-splits">
          <ul id="url-splitsid">
            <li>
              Protocol:
              <span id="protocol"></span>
            </li>
            <li>
              Host:
              <span id="Host"></span>
            </li>
            <li>
              Second Level Domain:
              <span id="SLD"></span>
            </li>
            <li>
              Top Level Domain:
              <span id="TLD"></span>
            </li>
            <li>
              Domain:
              <span id="Domain"></span>
            </li>
            <li>
              Path:
              <span id="path"></span>
            </li>
            <li>
              Resource Path:
              <span id="RP"></span>
            </li>
            <li>
              Query Strings:
              <span id="Query"></span>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
